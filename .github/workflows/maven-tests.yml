name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: macos-latest

    services:
      selenium-hub:
        image: seleniarm/hub:latest  # Use latest version instead of 4.13.0
        ports:
          - "4444:4444"

      chrome:
        image: seleniarm/node-chromium:latest  # Use latest ARM-compatible Chrome node
        platform: linux/arm64
        depends_on:
          - selenium-hub
        env:
          - SE_EVENT_BUS_HOST=selenium-hub
          - SE_EVENT_BUS_PORT=4442
          - SE_EVENT_BUS_PUBLISH_PORT=4443
          - SE_EVENT_BUS_SUBSCRIBE_PORT=4444
        shm_size: "2g"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Chrome & ChromeDriver (macOS)
        run: |
          brew install google-chrome
          brew install chromedriver

      - name: Kill Any Running Chrome Processes
        run: |
          pkill -9 chrome || true
          pkill -9 chromedriver || true

      - name: Wait for Selenium Grid to be ready
        run: |
          for i in {1..30}; do
            if curl -sSL "http://localhost:4444/status" | grep -q '"ready":true'; then
              echo "Selenium Grid is ready!";
              break;
            fi
            echo "Waiting for Selenium Grid...";
            sleep 5;
          done

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/testng-results.xml
